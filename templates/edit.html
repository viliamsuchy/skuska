<!DOCTYPE html>
<html lang="en">
    <meta charset="UTF-8">
    <title>Workers</title>
    <style>
        nav a {
            color: #d64161;
            font-size: 3em;
            margin-left: 50px;
            text-decoration: none;
        }
    </style>

<head>
    <title>Home</title>
</head>
<nav>
    <a href="{{ url_for('home') }}">Home</a>
    <a href="{{ url_for('create') }}">Add new worker</a>
    <a href="{{ url_for('edit') }}">Edit</a>
    <a href="{{ url_for('summary') }}">Summary</a>
</nav>

<h1 class="title">Add new worker</h1>

<body>    
    {{data}}
    <hr>
    <form method="post">
        <p>
            <label for="id">Id</label>
            <input type="text" name="id"
                   placeholder="Id">
            </input>
        </p>
        <p>
            <label for="name">Name</label>
            <input type="text" name="name"
                   placeholder="Name">
            </input>
        </p>
        <p>
            <label for="salary">Salary</label>
            <input type="text" name="salary"
                   placeholder="Salary">
            </input>
        </p>


        <p>
            <button type="submit">Submit</button>
        </p>
    </form>
</body>
</html>
